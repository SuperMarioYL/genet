apiVersion: apps/v1
kind: Deployment
metadata:
  name: genet-frontend
  namespace: {{ .Release.Namespace }}
  labels:
    app: genet-frontend
spec:
  replicas: {{ .Values.frontend.replicas }}
  selector:
    matchLabels:
      app: genet-frontend
  template:
    metadata:
      labels:
        app: genet-frontend
    spec:
      {{- with .Values.frontend.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.frontend.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.frontend.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: frontend
        image: "{{ .Values.frontend.image.repository }}:{{ .Values.frontend.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.frontend.imagePullPolicy }}
        ports:
        - containerPort: 80
          name: http
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: genet-frontend
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    app: genet-frontend
  ports:
  - port: {{ .Values.service.frontend.port }}
    targetPort: 80
    name: http
  type: {{ .Values.service.frontend.type }}

