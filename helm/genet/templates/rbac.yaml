apiVersion: v1
kind: ServiceAccount
metadata:
  name: genet-backend
  namespace: {{ .Release.Namespace }}

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: genet-backend
rules:
# Helm needs core permissions
- apiGroups: [""]
  resources: ["pods", "services", "namespaces", "persistentvolumeclaims", "configmaps", "secrets", "events"]
  verbs: ["get", "list", "watch", "create", "delete", "patch", "update"]

# Pod logs access
- apiGroups: [""]
  resources: ["pods/log"]
  verbs: ["get", "list"]

# Events (for monitoring pod status)
- apiGroups: ["events.k8s.io"]
  resources: ["events"]
  verbs: ["get", "list", "watch"]

# Nodes (for getting node IPs)
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["get", "list"]

# Kaniko Jobs (image building)
- apiGroups: ["batch"]
  resources: ["jobs"]
  verbs: ["get", "list", "watch", "create", "delete"]

# RBAC management (for auto-creating user roles)
- apiGroups: ["rbac.authorization.k8s.io"]
  resources: ["roles", "rolebindings"]
  verbs: ["get", "list", "watch", "create", "delete", "patch", "update"]

# CSR management (for generating user certificates)
- apiGroups: ["certificates.k8s.io"]
  resources: ["certificatesigningrequests"]
  verbs: ["create", "get", "list", "watch", "delete"]
- apiGroups: ["certificates.k8s.io"]
  resources: ["certificatesigningrequests/approval"]
  verbs: ["update"]
- apiGroups: ["certificates.k8s.io"]
  resourceNames: ["kubernetes.io/kube-apiserver-client"]
  resources: ["signers"]
  verbs: ["approve"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: genet-backend
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: genet-backend
subjects:
- kind: ServiceAccount
  name: genet-backend
  namespace: {{ .Release.Namespace }}

