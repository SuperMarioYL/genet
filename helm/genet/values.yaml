# Backend configuration
backend:
  image: genet-backend:latest
  imagePullPolicy: IfNotPresent
  replicas: 2

  # Backend configuration (injected via ConfigMap)
  config:
    podLimitPerUser: 5
    gpuLimitPerUser: 8

    gpu:
      availableTypes:
        - name: "NVIDIA A100"
          resourceName: "nvidia.com/gpu"
          nodeSelector:
            gpu-type: "a100"
        - name: "NVIDIA V100"
          resourceName: "nvidia.com/gpu"
          nodeSelector:
            gpu-type: "v100"
        - name: "NVIDIA T4"
          resourceName: "nvidia.com/gpu"
          nodeSelector:
            gpu-type: "t4"

      presetImages:
        - name: "CUDA 12.0"
          image: "nvidia/cuda:12.0.0-base-ubuntu22.04"
          description: "NVIDIA CUDA 12.0 基础镜像"
        - name: "PyTorch 2.0"
          image: "pytorch/pytorch:2.0.1-cuda11.7-cudnn8-runtime"
          description: "PyTorch 2.0 with CUDA 11.7"
        - name: "TensorFlow 2.13"
          image: "tensorflow/tensorflow:2.13.0-gpu"
          description: "TensorFlow 2.13 GPU 版本"

    ui:
      defaultTTLHours: 4
      minTTLHours: 1
      maxTTLHours: 24
      enableJupyter: false
      enableCustomImage: true

    lifecycle:
      autoDeleteTime: "23:00"
      timezone: "Asia/Shanghai"
      warningThresholdHours: 1

    storage:
      # 用户 workspace PVC 配置
      storageClass: "standard" # 根据集群调整
      size: "50Gi"

      # 注意：extraVolumes 已废弃，请使用下面的 pod.extraVolumes（K8s 原生格式）
      # extraVolumes: []

    # Pod 配置（Kubernetes 原生格式）
    # 使用 K8s 标准 YAML，直接参考 K8s 官方文档配置
    # 文档: https://kubernetes.io/docs/reference/generated/kubernetes-api/v1.23/#podspec-v1-core
    pod:
      # 使用主机网络（SSH 端口直接暴露在主机上）
      hostNetwork: true

      # 资源配置（K8s 原生格式）
      resources:
        requests:
          cpu: "2"
          memory: "4Gi"
        limits:
          cpu: "8"
          memory: "16Gi"

      # 安全上下文（K8s 原生格式）
      securityContext:
        capabilities:
          add:
            - SYS_ADMIN

      # 节点选择器（标签匹配，可选）
      # nodeSelector:
      #   disk: ssd
      #   env: production

      # 亲和性调度（高级规则，K8s 原生格式，可选）
      # 文档: https://kubernetes.io/docs/concepts/scheduling-eviction/assign-pod-node/#affinity-and-anti-affinity
      # affinity:
      #   nodeAffinity:
      #     # 必须满足的规则（硬约束）
      #     requiredDuringSchedulingIgnoredDuringExecution:
      #       nodeSelectorTerms:
      #         - matchExpressions:
      #             - key: nvidia.com/gpu
      #               operator: Exists
      #     # 优先满足的规则（软约束）
      #     preferredDuringSchedulingIgnoredDuringExecution:
      #       - weight: 80  # 权重 1-100
      #         preference:
      #           matchExpressions:
      #             - key: disk
      #               operator: In
      #               values:
      #                 - ssd
      #                 - nvme
      #       - weight: 50
      #         preference:
      #           matchExpressions:
      #             - key: topology.kubernetes.io/region
      #               operator: In
      #               values:
      #                 - us-west-1
      #                 - us-west-2

      # 额外的存储配置（K8s 原生格式，可选）
      # 注意：用户的 workspace PVC 会自动添加，这里配置额外的存储卷
      # 文档: https://kubernetes.io/docs/concepts/storage/volumes/
      # extraVolumes: []
      # extraVolumeMounts: []
      # 示例配置：
      # extraVolumes:
      #   # PVC 存储（共享数据集）
      #   - name: datasets
      #     persistentVolumeClaim:
      #       claimName: shared-datasets
      #       readOnly: true
      #   # HostPath 存储（本地缓存）
